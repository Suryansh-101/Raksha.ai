<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Raksha.ai - Women Safety Portal</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script crossorigin src="https://unpkg.com/react@18.2.0/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
    
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <script src="backend.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #050511; color: #e2e8f0; }
        
        /* Glassmorphism Utilities */
        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }
        
        .glass-card {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
        }

        .glass-button {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        .glass-button:hover {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 15px rgba(225, 29, 72, 0.5);
        }

        /* Animations */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .animate-float { animation: float 6s ease-in-out infinite; }

        @keyframes ping-slow {
            75%, 100% { transform: scale(2); opacity: 0; }
        }
        .animate-ping-slow { animation: ping-slow 2s cubic-bezier(0, 0, 0.2, 1) infinite; }
        
        @keyframes fade-in-up {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in { animation: fade-in-up 0.8s ease-out forwards; }

        @keyframes scan {
            0% { top: 0%; opacity: 0; }
            50% { opacity: 1; }
            100% { top: 100%; opacity: 0; }
        }
        .animate-scan {
            position: absolute;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(to right, transparent, #e11d48, transparent);
            animation: scan 3s linear infinite;
        }

        /* Falling Animation */
        @keyframes fall {
            0% { transform: translateY(-10vh) translateX(0) rotate(0deg); opacity: 0; }
            10% { opacity: 0.4; }
            90% { opacity: 0.4; }
            100% { transform: translateY(110vh) translateX(20px) rotate(360deg); opacity: 0; }
        }
        .falling-item {
            position: absolute;
            top: -10%;
            pointer-events: none;
            animation: fall linear infinite;
        }
    </style>
</head>
<body class="overflow-x-hidden relative selection:bg-rose-500/30 selection:text-white">
    
    <div class="fixed inset-0 overflow-hidden pointer-events-none -z-50">
        <div class="absolute top-[-10%] left-[-10%] w-[800px] h-[800px] bg-rose-900/20 rounded-full blur-[120px] mix-blend-screen animate-pulse"></div>
        <div class="absolute bottom-[-10%] right-[-10%] w-[600px] h-[600px] bg-purple-900/20 rounded-full blur-[120px] mix-blend-screen"></div>
        <div class="absolute top-[40%] left-[40%] w-[400px] h-[400px] bg-indigo-900/10 rounded-full blur-[100px]"></div>
    </div>

    <div id="root" class="relative z-0">
        <div class="h-screen flex items-center justify-center text-rose-500">
             <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-rose-500"></div>
        </div>
    </div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- ICONS ---
        const Icons = {

            Ghost: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M9 10h.01"/><path d="M15 10h.01"/><path d="M12 2a8 8 0 0 0-8 8v12l3-3 2.5 2.5L12 19l2.5 2.5L17 19l3 3V10a8 8 0 0 0-8-8z"/></svg>,
            Navigation: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polygon points="3 11 22 2 13 21 11 13 3 11"/></svg>,

            Scale: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m16 16 3-8 3 8c-.87.65-1.92 1-3 1s-2.13-.35-3-1Z"/><path d="m2 16 3-8 3 8c-.87.65-1.92 1-3 1s-2.13-.35-3-1Z"/><path d="M7 21h10"/><path d="M12 3v18"/><path d="M3 7h2c2 0 5-1 7-2 2 1 5 2 7 2h2"/></svg>,
            Lock: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect width="18" height="11" x="3" y="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>,
            Menu: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/></svg>,
            X: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M18 6 6 18"/><path d="m6 6 18 12"/></svg>,
            Phone: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/></svg>,

            MessageSquare: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/></svg>,
            AlertTriangle: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z"/><line x1="12" x2="12" y1="9" y2="13"/><line x1="12" x2="12.01" y1="17" y2="17"/></svg>,
            Send: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="22" x2="11" y1="2" y2="13"/><polygon points="22 2 15 22 11 13 2 9 22 2"/></svg>,
            ChevronRight: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m9 18 6-6-6-6"/></svg>,
            CheckCircle: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></svg>,
            Sparkles: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"/><path d="M5 3v4"/><path d="M9 3v4"/><path d="M3 5h4"/><path d="M3 9h4"/></svg>,
            Layers: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polygon points="12 2 2 7 12 12 22 7 12 2"/><polyline points="2 17 12 22 22 17"/><polyline points="2 12 12 17 22 12"/></svg>,
            Info: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"/><line x1="12" x2="12" y1="16" y2="12"/><line x1="12" x2="12.01" y1="8" y2="8"/></svg>,
            Camera: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M14.5 4h-5L7 7H4a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-3l-2.5-3z"/><circle cx="12" cy="13" r="3"/></svg>,
            Eye: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"/><circle cx="12" cy="12" r="3"/></svg>,
            Zap: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/></svg>,
        };

        const FallingAnimation = () => {
            const [items, setItems] = useState([]);
            useEffect(() => {
                const colors = ['text-rose-500', 'text-pink-400', 'text-purple-500', 'text-white'];
                const icons = [Icons.Shield, Icons.Heart, Icons.Sparkles];
                const newItems = Array.from({ length: 15 }).map((_, i) => ({
                    id: i,
                    IconComponent: icons[Math.floor(Math.random() * icons.length)], 
                    left: `${Math.random() * 100}%`,
                    animationDuration: `${Math.random() * 10 + 10}s`,
                    animationDelay: `${Math.random() * 5}s`,
                    color: colors[Math.floor(Math.random() * colors.length)],
                    size: Math.random() * 20 + 10
                }));
                setItems(newItems);
            }, []);
            return (
                <div className="fixed inset-0 overflow-hidden pointer-events-none z-0">
                    {items.map((item) => (
                        <div key={item.id} className={`falling-item ${item.color} opacity-20`} style={{ left: item.left, animationDuration: item.animationDuration, animationDelay: item.animationDelay }}>
                            <item.IconComponent style={{ width: item.size, height: item.size }} />
                        </div>
                    ))}
                </div>
            );
        };

        const FEATURES = [
            { id: 1, title: "SOS & Emergency", Icon: Icons.Siren, desc: "One-tap SOS, Shake-to-Alert, and 'Help Me' voice trigger.", color: "text-rose-500", bg: "bg-rose-500/10" },
            { id: 2, title: "Auto Evidence", Icon: Icons.Mic, desc: "Auto-records 30s audio on SOS trigger. Secure cloud upload.", color: "text-blue-400", bg: "bg-blue-400/10" }, 
            { id: 3, title: "AI Smart Safety", Icon: Icons.Brain, desc: "Detects voice stress and abnormal movement patterns.", color: "text-purple-400", bg: "bg-purple-400/10" },
            { id: 4, title: "Safe Zone Map", Icon: Icons.Map, desc: "Crowdsourced heatmaps. Green for safe, Red for unsafe areas.", color: "text-emerald-400", bg: "bg-emerald-400/10" },
            { id: 5, title: "Trusted Circle", Icon: Icons.Users, desc: "Live 'Walk With Me' tracking & auto-arrival alerts.", color: "text-pink-400", bg: "bg-pink-400/10" },
            { id: 6, title: "Stealth Tools", Icon: Icons.Ghost, desc: "Fake Call generator & Calculator disguise icon.", color: "text-gray-400", bg: "bg-gray-400/10" },
            { id: 7, title: "Travel Safety", Icon: Icons.Navigation, desc: "Route deviation detection & cab warnings.", color: "text-orange-400", bg: "bg-orange-400/10" },
            { id: 9, title: "Legal & Police", Icon: Icons.Scale, desc: "One-tap helpline (112) & Legal AI chatbot.", color: "text-yellow-400", bg: "bg-yellow-400/10" },
            { id: 10, title: "Profile Security", Icon: Icons.Lock, desc: "Low-Battery Emergency Mode & Secure Pin.", color: "text-cyan-400", bg: "bg-cyan-400/10" },
        ];

        const FeatureCard = ({ feature }) => (
            <div className="glass-panel p-6 rounded-2xl hover:bg-white/5 transition-all duration-300 hover:scale-[1.02] group">
                <div className={`mb-4 p-3 rounded-xl w-fit group-hover:scale-110 transition-transform duration-300 ${feature.bg} ${feature.color}`}>
                    <feature.Icon className="w-6 h-6" />
                </div>
                <h3 className="text-xl font-bold text-white mb-2">{feature.title}</h3>
                <p className="text-slate-400 text-sm leading-relaxed">{feature.desc}</p>
            </div>
        );

        const SOSButton = () => {
            const [active, setActive] = useState(false);
            const [countdown, setCountdown] = useState(3);
            
            // --- CONNECTED BACKEND SOS LOGIC ---
            const handleSOS = async () => {
                if (active) { 
                    setActive(false); 
                    setCountdown(3); 
                    return; 
                }
                
                setActive(true);
                
                // Countdown visualization
                let timer = setInterval(() => {
                    setCountdown((prev) => {
                        if (prev <= 1) { 
                            clearInterval(timer); 
                            return 0; 
                        }
                        return prev - 1;
                    });
                }, 1000);

                // --- CALL BACKEND ---
                // We use the global BackendService defined in backend.js
                if (window.BackendService && firebase.auth().currentUser) {
                    console.log("Triggering Backend SOS...");
                    await window.BackendService.sendSOS(firebase.auth().currentUser, {lat: 28.7041, lng: 77.1025});
                } else {
                    console.warn("BackendService not ready or User not logged in");
                }
            };
            
            return (
                <div className="flex flex-col items-center justify-center py-6">
                    <button onClick={handleSOS} className={`relative w-36 h-36 md:w-40 md:h-40 rounded-full flex items-center justify-center transition-all duration-300 shadow-[0_0_50px_rgba(225,29,72,0.3)] ${active ? 'bg-red-600 animate-pulse scale-110' : 'bg-gradient-to-br from-rose-600 to-rose-800 hover:scale-105 hover:shadow-[0_0_80px_rgba(225,29,72,0.6)]'}`}>
                        <div className="absolute inset-0 rounded-full border-2 border-white/20 animate-ping-slow"></div>
                        <div className="absolute inset-0 rounded-full border border-white/10 animate-[spin_10s_linear_infinite]"></div>
                        <div className="flex flex-col items-center text-white z-10">
                            <Icons.Siren className="w-9 h-9 md:w-10 md:h-10 mb-1" />
                            <span className="text-xl md:text-2xl font-black tracking-wider">SOS</span>
                            {active && <span className="text-xs font-bold mt-1 bg-black/20 px-2 py-0.5 rounded-full">{countdown > 0 ? `Sending ${countdown}s` : 'SENT'}</span>}
                        </div>
                    </button>
                    <p className="mt-6 text-slate-400 text-center max-w-[200px] text-xs font-medium opacity-70">Tap to activate alarm & share location.</p>
                </div>
            );
        };

        const FakeCallInterface = ({ onClose }) => {
            const [status, setStatus] = useState('incoming');
            return (
                <div className="fixed inset-0 bg-black/90 backdrop-blur-xl z-[100] flex flex-col items-center justify-between py-12 text-white animate-fade-in">
                    {status === 'incoming' ? (
                        <>
                            <div className="flex flex-col items-center mt-12 animate-float">
                                <div className="w-24 h-24 bg-gradient-to-tr from-gray-200 to-gray-400 rounded-full flex items-center justify-center mb-6 shadow-2xl">
                                    <Icons.Users className="w-12 h-12 text-gray-600" />
                                </div>
                                <h2 className="text-4xl font-light tracking-wide">Mom</h2>
                                <p className="text-lg mt-2 opacity-60 font-light">Mobile</p>
                            </div>
                            <div className="w-full px-12 mb-12 flex justify-between items-center max-w-md">
                                <button onClick={onClose} className="flex flex-col items-center gap-3 group">
                                    <div className="w-16 h-16 bg-red-500 rounded-full flex items-center justify-center transition-transform group-hover:scale-110 shadow-lg shadow-red-500/30">
                                        <Icons.PhoneOff className="w-8 h-8" />
                                    </div>
                                    <span className="text-sm font-medium opacity-80">Decline</span>
                                </button>
                                <button onClick={() => setStatus('connected')} className="flex flex-col items-center gap-3 group">
                                    <div className="w-16 h-16 bg-green-500 rounded-full flex items-center justify-center transition-transform group-hover:scale-110 shadow-lg shadow-green-500/30 animate-bounce">
                                        <Icons.Phone className="w-8 h-8" />
                                    </div>
                                    <span className="text-sm font-medium opacity-80">Accept</span>
                                </button>
                            </div>
                        </>
                    ) : (
