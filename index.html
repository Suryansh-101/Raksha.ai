    <!-- Typography -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --glass-border: rgba(255, 255, 255, 0.08);
            --glass-bg: rgba(10, 10, 25, 0.7);
            --neon-rose: #f43f5e;
            --neon-cyan: #06b6d4;
            --neon-purple: #a855f7;
        }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: #02000d; 
            color: #e2e8f0; 
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        /* --- UTILITIES --- */
        .font-mono { font-family: 'JetBrains Mono', monospace; }
        .touch-manipulation { touch-action: manipulation; }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }

        /* Optimized Glass Effect */
        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }
        
        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            border: 1px solid var(--glass-border);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            transition: all 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
        }
        
        .glass-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.6), 0 0 30px rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.15);
        }

        /* Animations */
        @keyframes aurora {
            0% { opacity: 0.3; transform: scale(1) translate(0, 0); }
            50% { opacity: 0.5; transform: scale(1.1) translate(-2%, 2%); }
            100% { opacity: 0.3; transform: scale(1) translate(0, 0); }
        }
        
        .aurora-bg {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            background: 
                radial-gradient(circle at 0% 0%, rgba(76, 29, 149, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 100% 0%, rgba(225, 29, 72, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 50% 100%, rgba(6, 182, 212, 0.15) 0%, transparent 50%);
            filter: blur(80px);
            z-index: -2;
            animation: aurora 20s infinite ease-in-out;
            will-change: transform, opacity;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle var(--duration) ease-in-out infinite;
            opacity: var(--opacity);
        }

        @keyframes twinkle {
            0%, 100% { transform: scale(1); opacity: var(--opacity); }
            50% { transform: scale(1.5); opacity: 1; }
        }

        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100vh); }
        }
        
        .scanline {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(to bottom, transparent, rgba(6, 182, 212, 0.03), transparent);
            animation: scanline 8s linear infinite;
            pointer-events: none;
            z-index: 50;
        }

        @keyframes ticker { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }
        .animate-ticker { animation: ticker 40s linear infinite; }

        @keyframes spin-slow { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .animate-spin-slow { animation: spin-slow 12s linear infinite; }

        @keyframes radar { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .animate-radar { animation: radar 4s linear infinite; }

        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        .animate-float { animation: float 6s ease-in-out infinite; }

        /* 3D Phone Perspective */
        .perspective-1000 { perspective: 1000px; }
        .rotate-y-12 { transform: rotateY(12deg); }
        .preserve-3d { transform-style: preserve-3d; }
    </style>
</head>

            const timeoutRef = useRef(null);

            useEffect(() => {
                if (show) {
                    setShouldRender(true);
                    if (timeoutRef.current) clearTimeout(timeoutRef.current);
                }
            }, [show]);

            const onAnimationEnd = () => {
                if (!show) setShouldRender(false);
            };

            useEffect(() => {
                if (!show && shouldRender) {
                    timeoutRef.current = setTimeout(() => {
                        setShouldRender(false);
                    }, 400); 
                }
                return () => { if (timeoutRef.current) clearTimeout(timeoutRef.current); };
            }, [show, shouldRender]);

                    className={`${show ? 'opacity-100 translate-y-0' : 'opacity-0 -translate-y-4'} transition-all duration-500 ease-out ${className}`}

        // --- REALTIME CHAT ---
        const ChatInterface = ({ userId }) => {

                    })
                    .subscribe();

                if (!input.trim() || !userId) return;

                setInput('');
                await supabase.from('messages').insert({ user_id: userId, content: text });
            };

            return (
                <div className="glass-card rounded-[2.5rem] overflow-hidden flex flex-col h-[600px] border border-white/10 relative">
                    <div className="p-6 border-b border-white/5 bg-black/20 flex items-center gap-4">
                        <div className="w-12 h-12 rounded-xl bg-gradient-to-br from-rose-500 to-purple-600 flex items-center justify-center shadow-lg">
                            <Icon name="Users" className="w-6 h-6 text-white" />
                        </div>
                        <div>
                            <h3 className="font-bold text-white">Secure Channel</h3>
                            <div className="flex items-center gap-2"><span className="w-1.5 h-1.5 rounded-full bg-emerald-500 animate-pulse"></span><span className="text-[10px] text-emerald-400 font-mono tracking-widest uppercase">Encrypted</span></div>
                        </div>
                    </div>
                    <div className="flex-1 p-6 overflow-y-auto space-y-4 scrollbar-hide">
                        {loading ? <div className="text-center text-slate-500 text-xs">Decrypting History...</div> : messages.length === 0 ? <div className="text-center text-slate-500 text-xs">Channel Open.</div> : 
                            messages.map(msg => (
                                <div key={msg.id} className={`flex ${msg.user_id === userId ? 'justify-end' : 'justify-start'}`}>
                                    <div className={`max-w-[80%] p-4 rounded-2xl text-sm ${msg.user_id === userId ? 'bg-rose-600 text-white rounded-tr-sm' : 'bg-white/10 text-slate-200 rounded-tl-sm'}`}>
                                        {msg.content}
                                    </div>
                                </div>
                            ))
                        }
                        <div ref={messagesEndRef} />
                    </div>
                    <div className="p-4 bg-black/40 border-t border-white/5 flex gap-3">
                        <input type="text" value={input} onChange={(e) => setInput(e.target.value)} placeholder="Type secure message..." className="flex-1 bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-sm text-white focus:outline-none focus:border-rose-500/50" onKeyPress={(e) => e.key === 'Enter' && handleSend()} />
                        <button onClick={handleSend} className="bg-rose-600 hover:bg-rose-700 text-white p-3 rounded-xl transition-colors"><Icon name="Send" className="w-5 h-5" /></button>
                    </div>
                </div>
            );
        };

        // --- MAP ---
        const AdvancedMap = () => {
            const [activeLayers, setActiveLayers] = useState({ heatmap: true, police: true, cctv: false });
            const [selectedZone, setSelectedZone] = useState(null);
            const [showSatellite, setShowSatellite] = useState(false);

            const toggleLayer = (layer) => setActiveLayers(prev => ({ ...prev, [layer]: !prev[layer] }));

            return (
                <div className="flex flex-col lg:flex-row gap-8 h-[600px] w-full">
                    <div className="flex-1 glass-card rounded-[2rem] overflow-hidden relative group border border-white/10">
                        {showSatellite ? (
                            <div className="absolute inset-0 bg-black animate-fade-in">
                                 <iframe width="100%" height="100%" frameBorder="0" scrolling="no" src="https://maps.google.com/maps?q=20.5937,78.9629&t=k&z=15&ie=UTF8&iwloc=&output=embed" style={{ filter: 'grayscale(30%) contrast(1.1)' }} className="w-full h-full pointer-events-none opacity-80"></iframe>
                                 <div className="absolute inset-0 bg-gradient-to-t from-[#030014] to-transparent pointer-events-none"></div>
                            </div>
                        ) : (
                            <>
                                <div className="absolute inset-0 bg-[#050510]">
                                    <div className="absolute inset-0" style={{backgroundImage: 'linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px), linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px)', backgroundSize: '40px 40px'}}></div>
                                    <div className="absolute inset-0 bg-[conic-gradient(from_0deg,transparent_0deg,rgba(6,182,212,0.1)_360deg)] animate-radar rounded-full opacity-30 pointer-events-none"></div>
                                    
                                    {activeLayers.heatmap && (
                                        <>
                                            <div className="absolute top-1/3 left-1/4 w-64 h-64 bg-emerald-500/10 rounded-full blur-[80px]"></div>
                                            <div className="absolute bottom-1/4 right-1/3 w-64 h-64 bg-rose-500/10 rounded-full blur-[80px] animate-pulse"></div>
                                        </>
                                    )}

                                    <div className="absolute top-[35%] left-[28%] cursor-pointer group/marker" onClick={() => setSelectedZone({ name: 'Sector 5 Park', risk: 'Low', score: 92 })}>
                                        <div className="w-4 h-4 rounded-full bg-emerald-500 animate-pulse shadow-[0_0_20px_rgba(16,185,129,0.8)]"></div>
                                    </div>
                                     <div className="absolute bottom-[30%] right-[35%] cursor-pointer group/marker" onClick={() => setSelectedZone({ name: 'Old Market Road', risk: 'High', score: 45 })}>
                                        <div className="w-4 h-4 rounded-full bg-rose-500 animate-pulse shadow-[0_0_20px_rgba(244,63,94,0.8)]"></div>
                                    </div>
                                </div>
                            </>
                        )}
                        
                         <div className="absolute top-6 left-6 z-20">
                             <button onClick={() => setShowSatellite(!showSatellite)} className={`glass-panel px-4 py-2 rounded-lg text-xs font-bold text-white border-cyan-500/30 backdrop-blur-md transition-colors ${showSatellite ? 'bg-rose-500/20' : 'hover:bg-white/10'}`}>
                                 {showSatellite ? "CLOSE SATELLITE" : "LIVE SATELLITE"}
                             </button>
                         </div>
                    </div>

                    <div className="lg:w-80 glass-card rounded-[2rem] flex flex-col p-6">
                        <h3 className="text-xl font-bold text-white mb-6 flex items-center gap-3"><Icon name="Map" className="text-cyan-400" /> INTEL FEED</h3>
                        <div className="space-y-4 mb-8">
                            {['heatmap', 'police', 'cctv'].map(layer => (
                                <button key={layer} onClick={() => toggleLayer(layer)} className={`w-full p-4 rounded-xl border text-xs font-bold uppercase flex items-center gap-3 ${activeLayers[layer] ? 'bg-cyan-900/30 border-cyan-500 text-cyan-300' : 'bg-white/5 border-white/5 text-slate-500'}`}>
                                    <div className={`w-2 h-2 rounded-full ${activeLayers[layer] ? 'bg-cyan-400' : 'bg-slate-600'}`}></div> {layer}
                                </button>
                            ))}
                        </div>
                        {selectedZone ? (
                            <div className="glass-panel p-6 rounded-2xl bg-gradient-to-br from-slate-900/50 to-black/50 animate-fade-in">
                                <h4 className="text-lg font-bold text-white mb-1">{selectedZone.name}</h4>
                                <div className="flex items-center gap-2 mb-4"><span className={`px-2 py-0.5 rounded text-[10px] font-bold ${selectedZone.risk === 'Low' ? 'bg-emerald-500/20 text-emerald-400' : 'bg-rose-500/20 text-rose-400'}`}>{selectedZone.risk} Risk</span></div>
                                <div className="text-xs text-slate-400 font-mono">Safety Score: <span className="text-white font-bold">{selectedZone.score}/100</span></div>
                            </div>
                        ) : (
                             <div className="text-center py-8 text-slate-600 text-xs font-mono">SELECT ZONE TO SCAN</div>
                        )}
                    </div>
                </div>
            );
        };

        // --- AUTH & BOOT ---
        const BootSequence = ({ onComplete }) => {
            const [logs, setLogs] = useState([]);
            const [progress, setProgress] = useState(0);

            useEffect(() => {
                const bootLogs = ["Initializing Neural Core...", "Establishing Uplink...", "Encrypting Data Layer...", "Loading Algorithms...", "Syncing Backend...", "System Optimal."];
                let i = 0;
                const timer = setInterval(() => {
                    if (i < bootLogs.length) {
                        setLogs(prev => [...prev, bootLogs[i]]);
                        setProgress(prev => prev + (100 / bootLogs.length));
                        i++;
                    } else {
                        clearInterval(timer);
                        setTimeout(onComplete, 800);
                    }
                }, 300);
                return () => clearInterval(timer);
            }, []);

            return (
                <div className="fixed inset-0 bg-[#02000d] z-[100] flex flex-col items-center justify-center font-mono text-cyan-400 p-8">
                    <div className="w-full max-w-md space-y-4">
                        <div className="flex justify-between items-end border-b border-cyan-900/50 pb-3 mb-6">
                            <span className="text-3xl font-black tracking-widest text-white">RAKSHA.OS</span>
                            <span className="text-xs animate-pulse text-rose-500 font-bold">V5.0</span>
                        </div>
                        <div className="h-48 overflow-hidden space-y-2 text-xs">
                            {logs.map((log, i) => (
                                <div key={i} className="flex gap-3"><span className="text-slate-600">[{new Date().toLocaleTimeString()}]</span> <span className="text-cyan-400">>> {log}</span></div>
                            ))}
                        </div>
                        <div className="h-1 w-full bg-slate-900 rounded-full overflow-hidden">
                            <div className="h-full bg-cyan-500 transition-all duration-300" style={{width: `${progress}%`}}></div>
                        </div>
                    </div>
                </div>
            );
        };

        const AuthScreen = ({ signIn, signUp, loading, error }) => {
            const [isLogin, setIsLogin] = useState(true);
            const [data, setData] = useState({email:'', password:''});
            return (
                <div className="min-h-screen flex items-center justify-center p-6 relative">
                    <Starfield /> <AuroraBackground />
                    <div className="glass-card w-full max-w-md p-10 rounded-[2rem] relative z-10">
                        <div className="text-center mb-10">
                            <div className="w-16 h-16 bg-gradient-to-tr from-rose-500 to-purple-600 rounded-2xl mx-auto flex items-center justify-center shadow-lg mb-6"><Icon name="Shield" className="w-8 h-8 text-white" /></div>
                            <h1 className="text-3xl font-bold text-white mb-2">{isLogin ? 'Welcome Back' : 'Join Raksha'}</h1>
                            <p className="text-slate-400 text-sm">Secure Access Portal</p>
                        </div>
                        {error && <div className="mb-6 p-4 rounded-xl bg-rose-500/10 border border-rose-500/20 text-rose-300 text-xs flex gap-3"><Icon name="AlertTriangle" className="w-4 h-4" />{error}</div>}
                        <div className="space-y-4">
                            <input type="email" placeholder="Email" value={data.email} onChange={e=>setData({...data, email:e.target.value})} className="w-full bg-black/20 border border-white/10 rounded-xl px-4 py-3 text-white placeholder-slate-600 focus:outline-none focus:border-cyan-500/50" />
                            <input type="password" placeholder="Password" value={data.password} onChange={e=>setData({...data, password:e.target.value})} className="w-full bg-black/20 border border-white/10 rounded-xl px-4 py-3 text-white placeholder-slate-600 focus:outline-none focus:border-cyan-500/50" />
                            <button onClick={()=>isLogin ? signIn(data.email, data.password) : signUp(data.email, data.password)} disabled={loading} className="w-full bg-gradient-to-r from-rose-600 to-purple-600 text-white font-bold py-4 rounded-xl shadow-lg hover:scale-[1.02] active:scale-95 transition-all mt-4 disabled:opacity-50">
                                {loading ? 'Processing...' : (isLogin ? 'Authenticate' : 'Initialize ID')}
                            </button>
                        </div>
                        <div className="mt-8 text-center"><button onClick={()=>setIsLogin(!isLogin)} className="text-slate-400 hover:text-white text-xs">{isLogin ? "New Agent? Create ID" : "Has ID? Login"}</button></div>
                    </div>
                </div>
            );
        };

        // ====================================================================
        // MAIN APP
        // ====================================================================
        const App = () => {
            const [session, setSession] = useState(null);
            const [loading, setLoading] = useState(true);
            const [booted, setBooted] = useState(false);
            const [view, setView] = useState('home');
            const [fakeCall, setFakeCall] = useState(false);
            const [mobileMenu, setMobileMenu] = useState(false);
            const [error, setError] = useState(null);

            useEffect(() => {
                supabase.auth.getSession().then(({ data: { session } }) => { setSession(session); setLoading(false); });
                const { data: { subscription } } = supabase.auth.onAuthStateChange((_event, session) => { setSession(session); });
                return () => subscription.unsubscribe();
            }, []);

            const handleSignIn = async (email, password) => {
                setLoading(true); setError(null);
                const { error } = await supabase.auth.signInWithPassword({ email, password });
                if (error) setError(error.message);
                setLoading(false);
            };

            const handleSignUp = async (email, password) => {
                setLoading(true); setError(null);
                const { error } = await supabase.auth.signUp({ email, password });
                if (error) setError(error.message);
                else setError("Check email for link.");
                setLoading(false);
            };

            if (!booted) return <BootSequence onComplete={() => setBooted(true)} />;
            if (loading) return <div className="min-h-screen bg-black flex items-center justify-center"><div className="w-8 h-8 border-2 border-rose-500 rounded-full animate-spin border-t-transparent"></div></div>;
            if (!session) return <AuthScreen signIn={handleSignIn} signUp={handleSignUp} loading={loading} error={error} />;

            const user = session.user;
            const navLinks = [{id:'home', label:'Command'}, {id:'features', label:'Protocol'}, {id:'map', label:'Global Map'}, {id:'chat', label:'Secure Link'}];

            return (
                <div className="min-h-screen relative flex flex-col pb-12">
                    <Starfield /> <AuroraBackground />
                    {fakeCall && <FakeCallInterface onClose={() => setFakeCall(false)} />}
                    <StatusHUD user={user} />
                    
                    <header className="sticky top-0 z-50 backdrop-blur-xl bg-[#02000d]/80 border-b border-white/5 h-20">
                        <div className="max-w-7xl mx-auto px-6 h-full flex items-center justify-between">
                            <div className="flex items-center gap-3 cursor-pointer" onClick={() => setView('home')}>
                                <div className="w-10 h-10 bg-gradient-to-tr from-rose-600 to-purple-700 rounded-lg flex items-center justify-center shadow-lg"><Icon name="Shield" className="text-white w-6 h-6" /></div>
                                <div><div className="text-lg font-bold text-white tracking-tight">RAKSHA.AI</div><div className="text-[10px] text-cyan-400 font-mono tracking-widest">V5.2 ULTIMATE</div></div>
                            </div>
                            <nav className="hidden md:flex bg-white/5 rounded-full p-1 border border-white/5">
                                {navLinks.map(link => (
                                    <button key={link.id} onClick={() => setView(link.id)} className={`px-6 py-2 rounded-full text-xs font-bold uppercase tracking-wide transition-all ${view === link.id ? 'bg-white/10 text-white shadow-inner' : 'text-slate-400 hover:text-white'}`}>{link.label}</button>
                                ))}
                            </nav>
                            <div className="flex items-center gap-4">
                                <button onClick={() => supabase.auth.signOut()} className="p-2 hover:bg-white/10 rounded-full transition-colors text-slate-400 hover:text-white"><Icon name="LogOut" className="w-5 h-5" /></button>
                                <button className="md:hidden text-white" onClick={() => setMobileMenu(!mobileMenu)}>{mobileMenu ? <Icon name="X" /> : <Icon name="Menu" />}</button>
                            </div>
                        </div>
                    </header>

                    {mobileMenu && (
                         <div className="fixed inset-0 z-40 bg-black/95 pt-24 px-6 md:hidden animate-fade-in space-y-4">
                             {navLinks.map(link => <button key={link.id} onClick={() => { setView(link.id); setMobileMenu(false); }} className="w-full p-4 rounded-xl bg-white/5 text-left font-bold text-white uppercase border border-white/5">{link.label}</button>)}
                         </div>
                    )}

                    <main className="flex-1 max-w-7xl mx-auto w-full px-6 py-12">
                        <Transition show={view === 'home'}>
                            <div className="flex flex-col lg:flex-row items-center gap-16">
                                <div className="lg:w-1/2 space-y-8">
                                    <h1 className="text-6xl md:text-8xl font-black text-white leading-tight tracking-tighter">FEARLESS <span className="text-transparent bg-clip-text bg-gradient-to-r from-rose-500 to-purple-500">FUTURE.</span></h1>
                                    <p className="text-xl text-slate-400 font-light border-l-4 border-rose-600 pl-6">Next-gen autonomous security. Integrating predictive AI threat modeling with real-time community defense.</p>
                                    <div className="flex gap-4 pt-4">
                                        <button onClick={() => setView('features')} className="px-8 py-4 bg-white text-black rounded-full font-bold uppercase tracking-widest hover:bg-cyan-50 transition-transform hover:-translate-y-1 shadow-[0_0_40px_rgba(255,255,255,0.3)]">Activate Protocol</button>
                                        <button onClick={() => setFakeCall(true)} className="px-8 py-4 border border-white/20 text-white rounded-full font-bold uppercase tracking-widest hover:bg-white/5 flex items-center gap-2"><Icon name="Ghost" className="w-4 h-4" /> Stealth Mode</button>
                                    </div>
                                </div>
                                <div className="lg:w-1/2 flex justify-center perspective-1000">
                                    <div className="relative w-[350px] h-[700px] bg-[#02000d] rounded-[3rem] border-[8px] border-[#1a1a2e] shadow-[0_0_100px_rgba(6,182,212,0.2)] overflow-hidden transform rotate-y-12 hover:rotate-0 transition-transform duration-700 ease-out preserve-3d">
                                         <div className="absolute top-0 left-1/2 -translate-x-1/2 w-40 h-8 bg-[#1a1a2e] rounded-b-2xl z-20"></div>
                                         <div className="h-full p-8 pt-20 flex flex-col justify-between bg-gradient-to-b from-slate-900 to-black">
                                             <div className="text-white">
                                                 <h3 className="text-2xl font-bold">Hi, {user.email.split('@')[0]}</h3>
                                                 <p className="text-xs text-emerald-400 font-mono mt-1 uppercase tracking-widest">Secure Connection</p>
                                             </div>
                                             <div className="flex-1 flex items-center justify-center">
                                                 <button className="w-48 h-48 rounded-full bg-gradient-to-br from-rose-600 to-rose-900 flex flex-col items-center justify-center text-white shadow-[0_0_60px_rgba(225,29,72,0.5)] border-4 border-white/10 active:scale-95 transition-transform group relative overflow-hidden">
                                                     <div className="absolute inset-0 border-4 border-white/10 rounded-full animate-spin-slow border-t-transparent"></div>
                                                     <Icon name="Siren" className="w-12 h-12 mb-2 group-hover:scale-110 transition-transform" />
                                                     <span className="text-2xl font-black tracking-widest">SOS</span>
                                                 </button>
                                             </div>
                                             <div className="grid grid-cols-2 gap-4">
                                                 <button onClick={() => setView('map')} className="p-4 bg-white/5 rounded-2xl text-slate-300 hover:bg-white/10 flex flex-col items-center gap-2"><Icon name="Map" className="text-cyan-400" /><span className="text-[10px] uppercase font-bold">Map</span></button>
                                                 <button onClick={() => setView('chat')} className="p-4 bg-white/5 rounded-2xl text-slate-300 hover:bg-white/10 flex flex-col items-center gap-2"><Icon name="Users" className="text-purple-400" /><span className="text-[10px] uppercase font-bold">Guardians</span></button>
                                             </div>
                                         </div>
                                    </div>
                                </div>
                            </div>
                        </Transition>

                        <Transition show={view === 'features'}>
                             <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                 {[
                                     { title: "AI Threat Detect", icon: "Brain", desc: "Audio signature analysis.", color: "text-rose-400", bg: "bg-rose-500/10" },
                                     { title: "Route Monitor", icon: "Map", desc: "Deviation alerts active.", color: "text-cyan-400", bg: "bg-cyan-500/10" },
                                     { title: "Device Lock", icon: "Lock", desc: "Biometric security.", color: "text-emerald-400", bg: "bg-emerald-500/10" },
                                     { title: "Battery Opt.", icon: "Zap", desc: "Low power emergency mode.", color: "text-yellow-400", bg: "bg-yellow-500/10" },
                                     { title: "Stealth Call", icon: "Phone", desc: "Fake call generator.", color: "text-purple-400", bg: "bg-purple-500/10" },
                                     { title: "Auto Evidence", icon: "Mic", desc: "Cloud recording sync.", color: "text-blue-400", bg: "bg-blue-500/10" }
                                 ].map((f, i) => (
                                     <div key={i} className="glass-card p-8 rounded-[2rem] hover:border-white/20 group">
                                         <div className={`w-12 h-12 rounded-2xl ${f.bg} flex items-center justify-center mb-6 group-hover:scale-110 transition-transform`}><Icon name={f.icon} className={`w-6 h-6 ${f.color}`} /></div>
                                         <h3 className="text-xl font-bold text-white mb-2">{f.title}</h3>
                                         <p className="text-slate-400 text-sm leading-relaxed">{f.desc}</p>
                                     </div>
                                 ))}
                             </div>
                        </Transition>

                        <Transition show={view === 'map'}>
                            <div className="space-y-6">
                                <h2 className="text-4xl font-black text-white uppercase">Global Intel</h2>
                                <AdvancedMap />
                            </div>
                        </Transition>

                        <Transition show={view === 'chat'}>
                            <div className="max-w-4xl mx-auto">
                                <h2 className="text-4xl font-black text-white uppercase mb-8 text-center">Secure Link</h2>
                                <ChatInterface userId={user.id} />
                            </div>
                        </Transition>
                    </main>

                    <LiveTicker />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
