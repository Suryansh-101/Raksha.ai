<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raksha.ai - Women Safety Portal</title>
    
    <!-- 1. Tailwind CSS (Stable CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 2. React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18.2.0/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
    
    <!-- 3. Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #475569; }
        
        /* Animations */
        @keyframes ping-slow {
            75%, 100% { transform: scale(2); opacity: 0; }
        }
        .animate-ping-slow { animation: ping-slow 2s cubic-bezier(0, 0, 0.2, 1) infinite; }
        
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in { animation: fade-in 0.5s ease-out forwards; }
        
        @keyframes slide-up {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }
        .animate-slide-up { animation: slide-up 0.3s ease-out forwards; }
    </style>
</head>
<body class="bg-slate-950 text-slate-200 font-sans">
    
    <div id="root" class="min-h-screen flex items-center justify-center">
        <!-- Loading Spinner -->
        <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-rose-500"></div>
    </div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- INTERNAL ICONS (No external dependencies) ---
        const Icons = {
            Shield: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/></svg>,
            Siren: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M7 18v-6a5 5 0 1 1 10 0v6"/><path d="M5 21a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2"/><path d="M21 12h1"/><path d="M18.5 4.5 20 3"/><path d="M2 12h1"/><path d="M4 3 5.5 4.5"/></svg>,
            Video: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m22 8-6 4 6 4V8Z"/><rect width="14" height="12" x="2" y="6" rx="2" ry="2"/></svg>,
            Brain: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M9.5 2A2.5 2.5 0 0 1 12 4.5v15a2.5 2.5 0 0 1-4.96.44 2.5 2.5 0 0 1-2.96-3.08 3 3 0 0 1-.34-5.58 2.5 2.5 0 0 1 1.32-4.24 2.5 2.5 0 0 1 1.98-3A2.5 2.5 0 0 1 9.5 2Z"/><path d="M14.5 2A2.5 2.5 0 0 0 12 4.5v15a2.5 2.5 0 0 0 4.96.44 2.5 2.5 0 0 0 2.96-3.08 3 3 0 0 0 .34-5.58 2.5 2.5 0 0 0-1.32-4.24 2.5 2.5 0 0 0-1.98-3A2.5 2.5 0 0 0 14.5 2Z"/></svg>,
            Map: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polygon points="3 6 9 3 15 6 21 3 21 18 15 21 9 18 3 21"/><line x1="9" x2="9" y1="3" y2="18"/><line x1="15" x2="15" y1="6" y2="21"/></svg>,
            Users: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>,
            Ghost: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M9 10h.01"/><path d="M15 10h.01"/><path d="M12 2a8 8 0 0 0-8 8v12l3-3 2.5 2.5L12 19l2.5 2.5L17 19l3 3V10a8 8 0 0 0-8-8z"/></svg>,
            Navigation: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polygon points="3 11 22 2 13 21 11 13 3 11"/></svg>,
            Heart: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"/></svg>,
            Scale: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m16 16 3-8 3 8c-.87.65-1.92 1-3 1s-2.13-.35-3-1Z"/><path d="m2 16 3-8 3 8c-.87.65-1.92 1-3 1s-2.13-.35-3-1Z"/><path d="M7 21h10"/><path d="M12 3v18"/><path d="M3 7h2c2 0 5-1 7-2 2 1 5 2 7 2h2"/></svg>,
            Lock: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect width="18" height="11" x="3" y="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>,
            BarChart: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="12" x2="12" y1="20" y2="10"/><line x1="18" x2="18" y1="20" y2="4"/><line x1="6" x2="6" y1="20" y2="16"/></svg>,
            Menu: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/></svg>,
            X: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M18 6 6 18"/><path d="m6 6 18 12"/></svg>,
            Phone: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/></svg>,
            PhoneOff: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M10.68 13.31a16 16 0 0 0 3.41 2.6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7 2 2 0 0 1 1.72 2v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.42 19.42 0 0 1-3.33-2.67m-2.67-3.34a19.79 19.79 0 0 1-3.07-8.63A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91"/><line x1="23" x2="1" y1="1" y2="23"/></svg>,
            MessageSquare: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/></svg>,
            AlertTriangle: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z"/><line x1="12" x2="12" y1="9" y2="13"/><line x1="12" x2="12.01" y1="17" y2="17"/></svg>,
            CheckCircle: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></svg>,
            ChevronRight: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m9 18 6-6-6-6"/></svg>,
            Mic: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/><path d="M19 10v2a7 7 0 0 1-14 0v-2"/><line x1="12" x2="12" y1="19" y2="22"/><line x1="8" x2="16" y1="22" y2="22"/></svg>,
            Activity: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="22 12 18 12 15 21 9 3 6 12 2 12"/></svg>,
            EyeOff: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M9.88 9.88a3 3 0 1 0 4.24 4.24"/><path d="M10.73 5.08A10.43 10.43 0 0 1 12 5c7 0 10 7 10 7a13.16 13.16 0 0 1-1.67 2.68"/><path d="M6.61 6.61A13.526 13.526 0 0 0 2 12s3 7 10 7a9.74 9.74 0 0 0 5.39-1.61"/><line x1="2" x2="22" y1="2" y2="22"/></svg>
        };

        // --- CONFIGURATION ---
        const FEATURES = [
            { id: 1, title: "SOS & Emergency", icon: <Icons.Siren className="w-6 h-6" />, desc: "One-tap SOS, Shake-to-Alert, and 'Help Me' voice trigger.", color: "text-red-500" },
            { id: 2, title: "Auto Evidence", icon: <Icons.Video className="w-6 h-6" />, desc: "Auto-records 30s video/audio on SOS trigger. Secure cloud upload.", color: "text-blue-400" },
            { id: 3, title: "AI Smart Safety", icon: <Icons.Brain className="w-6 h-6" />, desc: "Detects voice stress and abnormal movement.", color: "text-purple-400" },
            { id: 4, title: "Safe Zone Map", icon: <Icons.Map className="w-6 h-6" />, desc: "Crowdsourced heatmaps. Green for safe, Red for unsafe areas.", color: "text-emerald-400" },
            { id: 5, title: "Trusted Circle", icon: <Icons.Users className="w-6 h-6" />, desc: "Live 'Walk With Me' tracking & auto-arrival alerts.", color: "text-pink-400" },
            { id: 6, title: "Stealth Tools", icon: <Icons.Ghost className="w-6 h-6" />, desc: "Fake Call generator & Calculator disguise icon.", color: "text-gray-400" },
            { id: 7, title: "Travel Safety", icon: <Icons.Navigation className="w-6 h-6" />, desc: "Route deviation detection & cab warnings.", color: "text-orange-400" },
            { id: 8, title: "Community", icon: <Icons.Heart className="w-6 h-6" />, desc: "Alert nearby verified volunteers.", color: "text-rose-400" },
            { id: 9, title: "Legal & Police", icon: <Icons.Scale className="w-6 h-6" />, desc: "One-tap helpline (112) & Legal AI chatbot.", color: "text-yellow-400" },
            { id: 10, title: "Profile Security", icon: <Icons.Lock className="w-6 h-6" />, desc: "Face unlock & Low-Battery Emergency Mode.", color: "text-cyan-400" },
            { id: 11, title: "Analytics", icon: <Icons.BarChart className="w-6 h-6" />, desc: "Monthly safety reports & risk scores.", color: "text-indigo-400" }
        ];

        // --- COMPONENTS ---
        const FeatureCard = ({ feature }) => (
            <div className="bg-slate-800 p-6 rounded-xl border border-slate-700 hover:border-rose-500/50 transition-all hover:shadow-lg hover:shadow-rose-500/10 group">
                <div className={`mb-4 p-3 rounded-lg bg-slate-900 w-fit group-hover:scale-110 transition-transform ${feature.color}`}>
                    {feature.icon}
                </div>
                <h3 className="text-xl font-bold text-white mb-2">{feature.title}</h3>
                <p className="text-slate-400 text-sm leading-relaxed">{feature.desc}</p>
            </div>
        );

        const SOSButton = () => {
            const [active, setActive] = useState(false);
            const [countdown, setCountdown] = useState(3);

            const handleSOS = () => {
                if (active) { setActive(false); setCountdown(3); return; }
                setActive(true);
                let timer = setInterval(() => {
                    setCountdown((prev) => {
                        if (prev <= 1) { clearInterval(timer); return 0; }
                        return prev - 1;
                    });
                }, 1000);
            };

            return (
                <div className="flex flex-col items-center justify-center py-8">
                    <button onClick={handleSOS} className={`relative w-48 h-48 rounded-full flex items-center justify-center shadow-[0_0_60px_rgba(225,29,72,0.4)] transition-all duration-300 ${active ? 'bg-red-600 animate-pulse scale-110' : 'bg-gradient-to-br from-rose-600 to-red-800 hover:scale-105'}`}>
                        <div className="absolute inset-0 rounded-full border-4 border-white/20 animate-ping-slow"></div>
                        <div className="flex flex-col items-center text-white z-10">
                            <Icons.Siren className="w-12 h-12 mb-2" />
                            <span className="text-3xl font-black tracking-wider">SOS</span>
                            {active && countdown > 0 && <span className="text-sm font-bold mt-1">Sending in {countdown}...</span>}
                            {active && countdown === 0 && <span className="text-sm font-bold mt-1">ALERTS SENT</span>}
                        </div>
                    </button>
                    <p className="mt-6 text-slate-400 text-center max-w-xs text-sm">Tap to activate alarm, location sharing & recording.</p>
                </div>
            );
        };

        const FakeCallInterface = ({ onClose }) => {
            const [status, setStatus] = useState('incoming');
            return (
                <div className="fixed inset-0 bg-black z-50 flex flex-col items-center justify-between py-12 text-white animate-slide-up">
                    {status === 'incoming' ? (
                        <>
                            <div className="flex flex-col items-center mt-12">
                                <div className="w-24 h-24 bg-gray-200 rounded-full flex items-center justify-center mb-4"><Icons.Users className="w-12 h-12 text-gray-500" /></div>
                                <h2 className="text-4xl font-light">Mom</h2>
                                <p className="text-lg mt-2 opacity-80">Mobile</p>
                            </div>
                            <div className="w-full px-12 mb-12 flex justify-between items-center">
                                <button onClick={onClose} className="flex flex-col items-center gap-2">
                                    <div className="w-16 h-16 bg-red-500 rounded-full flex items-center justify-center hover:opacity-90"><Icons.PhoneOff className="w-8 h-8" /></div>
                                    <span className="text-sm font-medium">Decline</span>
                                </button>
                                <button onClick={() => setStatus('connected')} className="flex flex-col items-center gap-2">
                                    <div className="w-16 h-16 bg-green-500 rounded-full flex items-center justify-center hover:opacity-90"><Icons.Phone className="w-8 h-8" /></div>
                                    <span className="text-sm font-medium">Accept</span>
                                </button>
                            </div>
                        </>
                    ) : (
                        <>
                           <div className="flex flex-col items-center mt-12">
                               <div className="w-20 h-20 bg-gray-700 rounded-full flex items-center justify-center mb-4"><Icons.Users className="w-10 h-10 text-white" /></div>
                               <h2 className="text-3xl font-medium">Mom</h2>
                               <p className="text-lg mt-2 text-green-400">00:12</p>
                           </div>
                           <div className="mb-12">
                               <button onClick={onClose} className="w-16 h-16 bg-red-500 rounded-full flex items-center justify-center mx-auto hover:bg-red-600"><Icons.PhoneOff className="w-8 h-8" /></button>
                           </div>
                        </>
                    )}
                </div>
            );
        };

        const SafeZoneMap = () => (
            <div className="bg-slate-800 rounded-xl overflow-hidden border border-slate-700 h-96 relative">
                <div className="absolute inset-0 bg-slate-900">
                    <div className="grid grid-cols-4 grid-rows-4 h-full w-full opacity-20">
                        {[...Array(16)].map((_, i) => <div key={i} className="border border-slate-600"></div>)}
                    </div>
                    <div className="absolute top-1/4 left-1/4 w-32 h-32 bg-green-500/30 rounded-full blur-3xl"></div>
                    <div className="absolute bottom-1/3 right-1/4 w-40 h-40 bg-red-500/30 rounded-full blur-3xl animate-pulse"></div>
                    <div className="absolute top-1/2 right-1/2 w-24 h-24 bg-yellow-500/20 rounded-full blur-2xl"></div>
                    <div className="absolute top-[30%] left-[28%] text-green-400 flex flex-col items-center">
                        <Icons.Map className="w-6 h-6 text-green-500" />
                        <span className="text-xs bg-slate-900 px-1 rounded mt-1">Safe</span>
                    </div>
                    <div className="absolute bottom-[35%] right-[28%] text-red-500 flex flex-col items-center">
                        <Icons.AlertTriangle className="w-6 h-6 text-red-500" />
                        <span className="text-xs bg-slate-900 px-1 rounded mt-1">Dark Area</span>
                    </div>
                </div>
                <div className="absolute bottom-4 left-4 right-4 bg-slate-900/90 backdrop-blur p-4 rounded-lg border border-slate-700 flex justify-between items-center">
                   <div className="text-xs"><span className="font-bold text-white">Zone Status:</span> Moderate Risk</div>
                   <button className="bg-rose-600 text-white px-3 py-1.5 text-xs font-bold rounded-md">Share Live Location</button>
                </div>
            </div>
        );

        // --- MAIN APP ---
        function SafetyApp() {
            const [view, setView] = useState('home');
            const [mobileMenuOpen, setMobileMenuOpen] = useState(false);
            const [showFakeCall, setShowFakeCall] = useState(false);
            const navLinks = [{ id: 'home', label: 'Home' }, { id: 'features', label: 'Features' }, { id: 'community', label: 'Safe Zones' }, { id: 'legal', label: 'Legal Aid' }];

            return (
                <div className="min-h-screen bg-slate-950 text-slate-200 selection:bg-rose-500/30">
                    {showFakeCall && <FakeCallInterface onClose={() => setShowFakeCall(false)} />}
                    <nav className="sticky top-0 z-40 backdrop-blur-md bg-slate-950/80 border-b border-slate-800">
                        <div className="max-w-7xl mx-auto px-6 h-20 flex items-center justify-between">
                            <div className="flex items-center gap-2 cursor-pointer" onClick={() => setView('home')}>
                                <div className="bg-gradient-to-br from-rose-500 to-purple-600 p-2 rounded-lg"><Icons.Shield className="w-6 h-6 text-white" /></div>
                                <span className="text-2xl font-black text-white tracking-tight">Raksha<span className="text-rose-500">.ai</span></span>
                            </div>
                            <div className="hidden md:flex items-center gap-8">
                                {navLinks.map(link => (
                                    <button key={link.id} onClick={() => setView(link.id)} className={`text-sm font-semibold transition-colors ${view === link.id ? 'text-rose-500' : 'text-slate-400 hover:text-white'}`}>{link.label}</button>
                                ))}
                                <button className="bg-white text-slate-950 px-5 py-2.5 rounded-lg text-sm font-bold hover:bg-gray-100 transition-colors">Download App</button>
                            </div>
                            <button className="md:hidden text-white" onClick={() => setMobileMenuOpen(!mobileMenuOpen)}>{mobileMenuOpen ? <Icons.X /> : <Icons.Menu />}</button>
                        </div>
                        {mobileMenuOpen && (
                            <div className="md:hidden bg-slate-900 border-b border-slate-800 absolute w-full p-6 flex flex-col gap-4 animate-fade-in">
                                {navLinks.map(link => <button key={link.id} onClick={() => { setView(link.id); setMobileMenuOpen(false); }} className="text-left py-2 text-lg font-medium text-slate-300">{link.label}</button>)}
                            </div>
                        )}
                    </nav>

                    <main className="max-w-7xl mx-auto px-6 py-12 min-h-[calc(100vh-300px)]">
                        {view === 'home' && (
                            <section className="flex flex-col lg:flex-row items-center justify-between gap-12 py-10 animate-fade-in">
                                <div className="lg:w-1/2 space-y-6">
                                    <div className="inline-block bg-rose-900/30 text-rose-400 px-4 py-1.5 rounded-full text-sm font-semibold border border-rose-500/30">Avishakar Hackathon Concept</div>
                                    <h1 className="text-5xl md:text-6xl font-black text-white leading-tight">Fearless Movement. <br /><span className="text-transparent bg-clip-text bg-gradient-to-r from-rose-500 to-purple-600">Uncompromised Safety.</span></h1>
