<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raksha.ai - Women Safety Portal</title>
    
    <!-- 1. Tailwind CSS (Styling) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 2. React & ReactDOM (The Engine) -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- 3. Babel (Translator for JSX) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- 4. Lucide Icons (Icon Library) -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        /* Custom Scrollbar for sleek look */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #475569; }
        
        /* Animation Utilities */
        @keyframes ping-slow {
            75%, 100% { transform: scale(2); opacity: 0; }
        }
        .animate-ping-slow { animation: ping-slow 2s cubic-bezier(0, 0, 0.2, 1) infinite; }
    </style>
</head>
<body class="bg-slate-950 text-slate-200 font-sans">
    
    <!-- App Root -->
    <div id="root"></div>

    <!-- MAIN REACT LOGIC -->
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- Icon Helper Component (Bridges Lucide to React) ---
        const Icon = ({ name, className, size = 24 }) => {
            // Access the global lucide object
            const iconDef = lucide.icons[name];
            if (!iconDef) return null;
            
            // Convert SVG string to safe HTML
            const svgString = iconDef.toSvg({ 
                class: className, 
                width: size, 
                height: size, 
                stroke: "currentColor",
                "stroke-width": 2
            });
            
            return <span dangerouslySetInnerHTML={{ __html: svgString }} style={{ display: 'inline-flex', alignItems: 'center' }} />;
        };

        // Define specific icons used in the app for cleaner syntax
        const Shield = (p) => <Icon name="Shield" {...p} />;
        const Siren = (p) => <Icon name="Siren" {...p} />;
        const Video = (p) => <Icon name="Video" {...p} />;
        const Brain = (p) => <Icon name="Brain" {...p} />;
        const Map = (p) => <Icon name="Map" {...p} />;
        const Users = (p) => <Icon name="Users" {...p} />;
        const Ghost = (p) => <Icon name="Ghost" {...p} />;
        const Navigation = (p) => <Icon name="Navigation" {...p} />;
        const Heart = (p) => <Icon name="Heart" {...p} />;
        const Scale = (p) => <Icon name="Scale" {...p} />;
        const Lock = (p) => <Icon name="Lock" {...p} />;
        const BarChart = (p) => <Icon name="BarChart" {...p} />;
        const Menu = (p) => <Icon name="Menu" {...p} />;
        const X = (p) => <Icon name="X" {...p} />;
        const Phone = (p) => <Icon name="Phone" {...p} />;
        const PhoneOff = (p) => <Icon name="PhoneOff" {...p} />;
        const MessageSquare = (p) => <Icon name="MessageSquare" {...p} />;
        const Bell = (p) => <Icon name="Bell" {...p} />;
        const AlertTriangle = (p) => <Icon name="AlertTriangle" {...p} />;
        const CheckCircle = (p) => <Icon name="CheckCircle" {...p} />;
        const ChevronRight = (p) => <Icon name="ChevronRight" {...p} />;
        const Mic = (p) => <Icon name="Mic" {...p} />;
        const Activity = (p) => <Icon name="Activity" {...p} />;
        const EyeOff = (p) => <Icon name="EyeOff" {...p} />;

        // --- Data & Config ---
        const FEATURES = [
            { id: 1, title: "SOS & Emergency", icon: <Siren className="w-6 h-6" />, desc: "One-tap SOS, Shake-to-Alert, and 'Help Me' voice trigger. Sends live location.", color: "text-red-500" },
            { id: 2, title: "Auto Evidence", icon: <Video className="w-6 h-6" />, desc: "Auto-records 30s video/audio on SOS trigger. Uploads to secure cloud instantly.", color: "text-blue-400" },
            { id: 3, title: "AI Smart Safety", icon: <Brain className="w-6 h-6" />, desc: "Detects voice stress and abnormal movement. AI Chatbot checks in on you.", color: "text-purple-400" },
            { id: 4, title: "Safe Zone Mapping", icon: <Map className="w-6 h-6" />, desc: "Crowdsourced heatmaps. Green for safe, Red for unsafe areas.", color: "text-emerald-400" },
            { id: 5, title: "Trusted Circle", icon: <Users className="w-6 h-6" />, desc: "Live 'Walk With Me' tracking. Auto-notifications upon arrival.", color: "text-pink-400" },
            { id: 6, title: "Stealth Tools", icon: <Ghost className="w-6 h-6" />, desc: "Fake Call generator, Calculator disguise icon, and Emergency Exit gestures.", color: "text-gray-400" },
            { id: 7, title: "Travel Safety", icon: <Navigation className="w-6 h-6" />, desc: "Route deviation detection. Warns if your cab goes off the safe path.", color: "text-orange-400" },
            { id: 8, title: "Community Network", icon: <Heart className="w-6 h-6" />, desc: "Alert nearby verified volunteers. Anonymous reporting.", color: "text-rose-400" },
            { id: 9, title: "Legal & Police", icon: <Scale className="w-6 h-6" />, desc: "One-tap helpline (112). Legal chatbot for FIR guides.", color: "text-yellow-400" },
            { id: 10, title: "Profile Security", icon: <Lock className="w-6 h-6" />, desc: "Encrypted storage, Face unlock, and Low-Battery Emergency Mode.", color: "text-cyan-400" },
            { id: 11, title: "Safety Analytics", icon: <BarChart className="w-6 h-6" />, desc: "Monthly safety reports and community risk scores.", color: "text-indigo-400" }
        ];

        // --- Components ---

        const FeatureCard = ({ feature }) => (
            <div className="bg-slate-800 p-6 rounded-xl border border-slate-700 hover:border-rose-500/50 transition-all hover:shadow-lg hover:shadow-rose-500/10 group">
                <div className={`mb-4 p-3 rounded-lg bg-slate-900 w-fit group-hover:scale-110 transition-transform ${feature.color}`}>
                    {feature.icon}
                </div>
                <h3 className="text-xl font-bold text-white mb-2">{feature.title}</h3>
                <p className="text-slate-400 text-sm leading-relaxed">{feature.desc}</p>
            </div>
        );

        const SOSButton = () => {
            const [active, setActive] = useState(false);
            const [countdown, setCountdown] = useState(3);

            const handleSOS = () => {
                if (active) {
                    setActive(false);
                    setCountdown(3);
                    return;
                }
                setActive(true);
                let timer = setInterval(() => {
                    setCountdown((prev) => {
                        if (prev <= 1) {
                            clearInterval(timer);
                            return 0;
                        }
                        return prev - 1;
                    });
                }, 1000);
            };

            return (
                <div className="flex flex-col items-center justify-center py-8">
                    <button onClick={handleSOS} className={`relative w-48 h-48 rounded-full flex items-center justify-center shadow-[0_0_60px_rgba(225,29,72,0.4)] transition-all duration-300 ${active ? 'bg-red-600 animate-pulse scale-110' : 'bg-gradient-to-br from-rose-600 to-red-800 hover:scale-105'}`}>
                        <div className="absolute inset-0 rounded-full border-4 border-white/20 animate-ping-slow"></div>
                        <div className="flex flex-col items-center text-white z-10">
                            <Siren className="w-12 h-12 mb-2" />
                            <span className="text-3xl font-black tracking-wider">SOS</span>
                            {active && countdown > 0 && <span className="text-sm font-bold mt-1">Sending in {countdown}...</span>}
                            {active && countdown === 0 && <span className="text-sm font-bold mt-1">ALERTS SENT</span>}
                        </div>
                    </button>
                    <p className="mt-6 text-slate-400 text-center max-w-xs text-sm">
                        Tap once to activate. Triggers loud alarm, sends location to Trusted Circle, and starts recording.
                    </p>
                </div>
            );
        };

        const FakeCallInterface = ({ onClose }) => {
            const [status, setStatus] = useState('incoming'); 

            return (
                <div className="fixed inset-0 bg-black z-50 flex flex-col items-center justify-between py-12 text-white animate-fade-in">
                    {status === 'incoming' ? (
                        <>
                            <div className="flex flex-col items-center mt-12">
                                <div className="w-24 h-24 bg-gray-200 rounded-full flex items-center justify-center mb-4">
                                    <Users className="w-12 h-12 text-gray-500" />
                                </div>
                                <h2 className="text-4xl font-light">Mom</h2>
                                <p className="text-lg mt-2 opacity-80">Mobile</p>
                            </div>
                            <div className="w-full px-12 mb-12">
                                <div className="flex justify-between items-center w-full">
                                    <button onClick={onClose} className="flex flex-col items-center gap-2">
                                        <div className="w-16 h-16 bg-red-500 rounded-full flex items-center justify-center hover:opacity-90">
                                            <PhoneOff className="w-8 h-8" />
                                        </div>
                                        <span className="text-sm font-medium">Decline</span>
                                    </button>
                                    <button onClick={() => setStatus('connected')} className="flex flex-col items-center gap-2">
                                        <div className="w-16 h-16 bg-green-500 rounded-full flex items-center justify-center hover:opacity-90">
                                            <Phone className="w-8 h-8" />
                                        </div>
                                        <span className="text-sm font-medium">Accept</span>
                                    </button>
                                </div>
                                <div className="mt-8 text-center text-sm opacity-50">Swipe up to reply</div>
                            </div>
                        </>
                    ) : (
                        <>
                           <div className="flex flex-col items-center mt-12">
                               <div className="w-20 h-20 bg-gray-700 rounded-full flex items-center justify-center mb-4">
                                   <Users className="w-10 h-10 text-white" />
                               </div>
                               <h2 className="text-3xl font-medium">Mom</h2>
                               <p className="text-lg mt-2 text-green-400">00:12</p>
                           </div>
                           <div className="grid grid-cols-3 gap-8 mb-8 px-8">
                                {['Mute', 'Keypad', 'Speaker', 'Add Call', 'FaceTime', 'Contacts'].map((item) => (
                                    <div key={item} className="flex flex-col items-center gap-2 opacity-60">
                                        <div className="w-14 h-14 rounded-full border border-white/20 flex items-center justify-center">
                                            <div className="w-2 h-2 bg-white/50 rounded-full"></div>
                                        </div>
                                        <span className="text-xs">{item}</span>
                                    </div>
                                ))}
                           </div>
                           <div className="mb-12">
                               <button onClick={onClose} className="w-16 h-16 bg-red-500 rounded-full flex items-center justify-center mx-auto hover:bg-red-600">
                                    <PhoneOff className="w-8 h-8" />
                               </button>
                           </div>
                        </>
                    )}
                </div>
            );
        };

        const SafeZoneMap = () => (
            <div className="bg-slate-800 rounded-xl overflow-hidden border border-slate-700 h-96 relative">
                <div className="absolute inset-0 bg-slate-900">
                    <div className="grid grid-cols-4 grid-rows-4 h-full w-full opacity-20">
                        {[...Array(16)].map((_, i) => <div key={i} className="border border-slate-600"></div>)}
                    </div>
                    <div className="absolute top-1/4 left-1/4 w-32 h-32 bg-green-500/30 rounded-full blur-3xl"></div>
                    <div className="absolute bottom-1/3 right-1/4 w-40 h-40 bg-red-500/30 rounded-full blur-3xl animate-pulse"></div>
                    <div className="absolute top-1/2 right-1/2 w-24 h-24 bg-yellow-500/20 rounded-full blur-2xl"></div>
                    
                    <div className="absolute top-[30%] left-[28%] text-green-400 flex flex-col items-center">
                        <div className="bg-green-900/80 px-2 py-1 rounded text-xs mb-1 border border-green-500">Verified Safe</div>
                        <Map className="w-6 h-6 text-green-500" />
                    </div>
                    <div className="absolute bottom-[35%] right-[28%] text-red-500 flex flex-col items-center group cursor-pointer">
                        <div className="bg-red-900/90 px-2 py-1 rounded text-xs mb-1 border border-red-500 opacity-0 group-hover:opacity-100 transition-opacity whitespace-nowrap">Reported: Poor Lighting</div>
                        <AlertTriangle className="w-6 h-6 text-red-500" />
                    </div>
                    <div className="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
                        <div className="w-4 h-4 bg-blue-500 rounded-full ring-4 ring-blue-500/30 animate-pulse"></div>
                    </div>
                </div>
                <div className="absolute bottom-4 left-4 right-4 bg-slate-900/90 backdrop-blur p-4 rounded-lg border border-slate-700 flex justify-between items-center">
                   <div>
                       <h4 className="text-white font-bold text-sm">Current Zone: Moderate Risk</h4>
                       <p className="text-xs text-slate-400">3 reports of harassment nearby (200m)</p>
                   </div>
                   <button className="bg-rose-600 hover:bg-rose-700 text-white px-3 py-1.5 text-xs font-bold rounded-md">Share Live Location</button>
                </div>
            </div>
        );

        // --- Main App ---
        function SafetyApp() {
            const [view, setView] = useState('home');
            const [mobileMenuOpen, setMobileMenuOpen] = useState(false);
            const [showFakeCall, setShowFakeCall] = useState(false);

            const navLinks = [
                { id: 'home', label: 'Home' },
                { id: 'features', label: 'Features' },
                { id: 'community', label: 'Safe Zones' },
                { id: 'legal', label: 'Legal Aid' },
            ];

            const renderView = () => {
                switch (view) {
                    case 'features':
                        return (
                            <div className="animate-fade-in">
                                <div className="text-center max-w-3xl mx-auto mb-12">
                                    <h2 className="text-3xl md:text-4xl font-bold text-white mb-4">Comprehensive Protection</h2>
                                    <p className="text-slate-400">A multi-layered security approach combining hardware triggers, AI analysis, and community power.</p>
                                </div>
                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                    {FEATURES.map(f => <FeatureCard key={f.id} feature={f} />)}
                                </div>
                            </div>
                        );
                    
                    case 'community':
                        return (
                            <div className="max-w-5xl mx-auto">
                                <div className="grid grid-cols-1 lg:grid-cols-2 gap-12 items-center">
                                    <div>
                                        <h2 className="text-3xl font-bold text-white mb-6">Safe & Unsafe Zone Mapping</h2>
                                        <p className="text-slate-400 mb-6 text-lg">Navigate with confidence. Our heatmap aggregates official crime data, street lighting reports, and real-time community feedback.</p>
                                        <ul className="space-y-4 mb-8">
                                            <li className="flex items-center text-slate-300"><CheckCircle className="w-5 h-5 text-green-500 mr-3" /><span>Green: High police presence, well-lit.</span></li>
                                            <li className="flex items-center text-slate-300"><AlertTriangle className="w-5 h-5 text-red-500 mr-3" /><span>Red: High incident reports, dark spots.</span></li>
                                            <li className="flex items-center text-slate-300"><Navigation className="w-5 h-5 text-blue-500 mr-3" /><span>Smart Routing: Safety over speed.</span></li>
                                        </ul>
                                        <button className="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-3 rounded-lg font-semibold flex items-center gap-2">View Full Map <ChevronRight className="w-4 h-4" /></button>
                                    </div>
                                    <SafeZoneMap />
                                </div>
                                <div className="mt-20 bg-slate-800/50 rounded-2xl p-8 border border-slate-700">
                                    <div className="flex flex-col md:flex-row justify-between items-center gap-8">
                                        <div>
                                            <h3 className="text-2xl font-bold text-white mb-2">Community Safety Network</h3>
                                            <p className="text-slate-400">Join 50,000+ verified "Guardian" volunteers ready to help nearby.</p>
                                        </div>
                                        <div className="flex gap-4">
                                            <button className="bg-slate-700 hover:bg-slate-600 text-white px-6 py-3 rounded-lg font-medium">Report Incident</button>
                                            <button className="bg-rose-600 hover:bg-rose-700 text-white px-6 py-3 rounded-lg font-medium">Volunteer</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        );

                    case 'legal':
                        return (
                            <div className="max-w-4xl mx-auto">
                                <div className="text-center mb-12">
                                    <h2 className="text-3xl md:text-4xl font-bold text-white mb-4">Legal & Police Support</h2>
                                    <p className="text-slate-400">Know your rights. Get immediate assistance. We bridge the gap between you and the law.</p>
                                </div>
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-6 mb-12">
                                    <div className="bg-slate-800 p-6 rounded-xl border border-slate-700">
                                        <div className="w-12 h-12 bg-yellow-500/20 rounded-lg flex items-center justify-center mb-4"><Phone className="w-6 h-6 text-yellow-500" /></div>
                                        <h3 className="text-xl font-bold text-white mb-2">Direct Helplines</h3>
                                        <div className="space-y-2">
                                            <div className="flex justify-between items-center bg-slate-900 p-3 rounded text-white font-mono"><span>Police</span><span className="text-green-400">112</span></div>
                                            <div className="flex justify-between items-center bg-slate-900 p-3 rounded text-white font-mono"><span>Women Helpline</span><span className="text-rose-400">1091</span></div>
                                        </div>
                                    </div>
                                    <div className="bg-slate-800 p-6 rounded-xl border border-slate-700">
                                        <div className="w-12 h-12 bg-cyan-500/20 rounded-lg flex items-center justify-center mb-4"><MessageSquare className="w-6 h-6 text-cyan-500" /></div>
                                        <h3 className="text-xl font-bold text-white mb-2">Legal AI Bot</h3>
                                        <div className="bg-slate-900 p-4 rounded-lg h-32 overflow-y-auto text-xs space-y-2">
                                            <div className="bg-slate-800 p-2 rounded w-3/4 rounded-tl-none"><span className="text-cyan-400 font-bold">Bot:</span> How can I help you understand your rights today?</div>
                                            <div className="bg-rose-900/30 p-2 rounded w-3/4 ml-auto rounded-tr-none text-right text-slate-300">What is a Zero FIR?</div>
                                            <div className="bg-slate-800 p-2 rounded w-3/4 rounded-tl-none text-slate-300"><span className="text-cyan-400 font-bold">Bot:</span> A Zero FIR can be filed in any police station irrespective of the place of incident...</div>
                                        </div>
                                    </div>
                                </div>
                                <div className="bg-gradient-to-r from-slate-800 to-slate-900 p-8 rounded-xl border border-slate-700 text-center">
                                    <h3 className="text-2xl font-bold text-white mb-2">Not sure what to do?</h3>
                                    <p className="text-slate-400 mb-6">Our simplified guide explains the step-by-step process for reporting a crime safely.</p>
                                    <button className="bg-white text-slate-900 px-8 py-3 rounded-full font-bold hover:bg-gray-100 transition-colors">Open Digital Legal Guide</button>
                                </div>
                            </div>
                        );

                    case 'home':
                    default:
                        return (
                            <div>
                                <section className="flex flex-col lg:flex-row items-center justify-between gap-12 py-10">
                                    <div className="lg:w-1/2 space-y-6">
                                        <div className="inline-block bg-rose-900/30 text-rose-400 px-4 py-1.5 rounded-full text-sm font-semibold border border-rose-500/30">Avishakar Hackathon Concept</div>
                                        <h1 className="text-5xl md:text-6xl font-black text-white leading-tight">Fearless Movement. <br /><span className="text-transparent bg-clip-text bg-gradient-to-r from-rose-500 to-purple-600">Uncompromised Safety.</span></h1>
                                        <p className="text-lg text-slate-400 max-w-xl leading-relaxed">An intelligent ecosystem powered by AI and community. From Shake-to-SOS to Predictive Danger Analytics, we're redefining women's safety.</p>
                                        <div className="flex flex-wrap gap-4 pt-4">
                                            <button onClick={() => setView('features')} className="px-8 py-4 bg-rose-600 hover:bg-rose-700 text-white rounded-xl font-bold transition-all transform hover:translate-y-[-2px] shadow-lg shadow-rose-600/25">Explore Features</button>
                                            <button onClick={() => setShowFakeCall(true)} className="px-8 py-4 bg-slate-800 hover:bg-slate-700 text-white border border-slate-600 rounded-xl font-bold transition-all flex items-center gap-2"><Ghost className="w-5 h-5" /> Try Fake Call</button>
                                        </div>
                                    </div>
                                    <div className="lg:w-1/2 flex justify-center">
                                        <div className="relative w-[320px] bg-slate-900 rounded-[3rem] border-8 border-slate-800 shadow-2xl overflow-hidden">
                                            <div className="absolute top-0 left-1/2 transform -translate-x-1/2 w-40 h-6 bg-slate-800 rounded-b-xl z-20"></div>
                                            <div className="bg-gradient-to-b from-slate-900 to-black h-[640px] p-6 flex flex-col justify-between pt-12">
                                                <div className="flex justify-between items-center text-white mb-4">
                                                    <div>
                                                        <h3 className="font-bold text-lg">Hi, Aarohi</h3>
                                                        <p className="text-xs text-green-400 flex items-center"><Shield className="w-3 h-3 mr-1" /> Protected</p>
                                                    </div>
                                                    <div className="w-10 h-10 bg-purple-600 rounded-full flex items-center justify-center font-bold">A</div>
                                                </div>
                                                <SOSButton />
                                                <div className="grid grid-cols-2 gap-3 mt-6">
                                                    <button onClick={() => setView('community')} className="bg-slate-800 p-3 rounded-xl flex flex-col items-center gap-2 text-slate-300 hover:bg-slate-700 transition-colors"><Map className="w-6 h-6 text-emerald-400" /><span className="text-xs font-medium">Safe Map</span></button>
                                                    <button onClick={() => setView('features')} className="bg-slate-800 p-3 rounded-xl flex flex-col items-center gap-2 text-slate-300 hover:bg-slate-700 transition-colors"><Users className="w-6 h-6 text-pink-400" /><span className="text-xs font-medium">Circle</span></button>
                                                </div>
                                                <div className="mt-4 p-3 bg-slate-800 rounded-xl border border-slate-700">
                                                    <div className="flex justify-between items-center mb-2"><span className="text-xs text-slate-400 uppercase font-bold">Recent Alerts</span><span className="text-xs text-rose-400">Live</span></div>
                                                    <div className="text-xs text-white">Suspicious activity reported near Sector 5 via <span className="font-bold text-indigo-400">Community</span></div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </section>
                                <section className="py-12 mt-12 border-t border-slate-800">
                                    <div className="grid grid-cols-2 md:grid-cols-4 gap-8 text-center">
                                        {[
                                            { label: "Voice Trigger", sub: "'Help Me' Activation", icon: <Mic className="mx-auto mb-3 text-rose-500" /> },
                                            { label: "Auto Evidence", sub: "Cloud Upload", icon: <Video className="mx-auto mb-3 text-blue-500" /> },
                                            { label: "Offline Mode", sub: "SMS Fallback", icon: <Activity className="mx-auto mb-3 text-green-500" /> },
                                            { label: "Stealth Icon", sub: "Disguised App", icon: <EyeOff className="mx-auto mb-3 text-gray-400" /> },
                                        ].map((item, i) => (
                                            <div key={i} className="p-4">
                                                {item.icon}
                                                <h4 className="font-bold text-white">{item.label}</h4>
                                                <p className="text-sm text-slate-500">{item.sub}</p>
                                            </div>
                                        ))}
                                    </div>
                                </section>
                            </div>
                        );
                }
            };

            return (
                <div className="min-h-screen bg-slate-950 text-slate-200 selection:bg-rose-500/30">
                    {showFakeCall && <FakeCallInterface onClose={() => setShowFakeCall(false)} />}
                    <nav className="sticky top-0 z-40 backdrop-blur-md bg-slate-950/80 border-b border-slate-800">
