    <style>
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: #020205; 
            color: #e2e8f0; 
            overflow-x: hidden;
        }
        
        /* --- ADVANCED UTILITIES & TEXTURES --- */
        .font-mono { font-family: 'JetBrains Mono', monospace; }
        
        /* Noise Texture for Cinematic Feel */
        .bg-noise {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            background: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI0IiBoZWlnaHQ9IjQiPgo8cmVjdCB3aWR0aD0iNCIgaGVpZ2h0PSI0IiBmaWxsPSIjMDAwIiAvPgo8cmVjdCB3aWR0aD0iMSIgaGVpZ2h0PSIxIiBmaWxsPSIjMzMzIiBvcGFjaXR5PSIwLjEiIC8+Cjwvc3ZnPg==');
            opacity: 0.05;
            pointer-events: none;
            z-index: 1;
        }

        /* Ultimate Glass Panel */
        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.06);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
        }
        
        /* Premium Card with Spotlight effect logic handled in CSS/JS */
        .glass-card {
            background: rgba(13, 13, 23, 0.6);
            backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.6), inset 0 0 0 1px rgba(255, 255, 255, 0.02);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .glass-button {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            transition: all 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
        }
        .glass-button:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 30px rgba(225, 29, 72, 0.2);
            transform: translateY(-2px);
        }

        /* --- NEW: FLOWING TEXT ANIMATION (REPLACES SHAKE) --- */
        .text-flow {
            background: linear-gradient(
                to right,
                #fff 20%,
                #f43f5e 40%,
                #a855f7 60%,
                #fff 80%
            );
            background-size: 200% auto;
            color: #000;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: textFlow 5s linear infinite;
        }
        @keyframes textFlow {
            to { background-position: 200% center; }
        }

        /* --- ANIMATIONS --- */
        @keyframes radar-spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .animate-radar { animation: radar-spin 6s linear infinite; }

        @keyframes scanline {
            0% { transform: translateY(-100%); opacity: 0.5; }
            50% { opacity: 0.2; }
            100% { transform: translateY(100vh); opacity: 0.5; }
        }
        .scanline {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(to bottom, transparent 40%, rgba(225, 29, 72, 0.1) 50%, transparent 60%);
            background-size: 100% 3px;
            animation: scanline 6s linear infinite;
            pointer-events: none;
            z-index: 50;
        }

        @keyframes pulse-ring {
            0% { transform: scale(0.8); opacity: 0.6; }
            100% { transform: scale(2.2); opacity: 0; }
        }
        .pulse-ring::before {
            content: '';
            position: absolute;
            left: 0; top: 0; right: 0; bottom: 0;
            border-radius: 50%;
            border: 1px solid #e11d48;
            box-shadow: 0 0 10px #e11d48;
            animation: pulse-ring 2.5s cubic-bezier(0.215, 0.61, 0.355, 1) infinite;
        }

        @keyframes ticker {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
        .animate-ticker { animation: ticker 40s linear infinite; }

        /* Original Animations */
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        .animate-float { animation: float 6s ease-in-out infinite; }
        @keyframes ping-slow { 75%, 100% { transform: scale(2); opacity: 0; } }
        .animate-ping-slow { animation: ping-slow 2s cubic-bezier(0, 0, 0.2, 1) infinite; }
        @keyframes fade-in-up { 0% { opacity: 0; transform: translateY(30px); filter: blur(10px); } 100% { opacity: 1; transform: translateY(0); filter: blur(0); } }
        .animate-fade-in { animation: fade-in-up 0.8s ease-out forwards; }
        @keyframes fall {
            0% { transform: translateY(-10vh) translateX(0) rotate(0deg); opacity: 0; }
            100% { transform: translateY(110vh) translateX(20px) rotate(360deg); opacity: 0; }
        }
        .falling-item { position: absolute; top: -10%; pointer-events: none; animation: fall linear infinite; }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #050511; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #475569; }
    </style>
</head>
